name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Cache Node.js modules
      uses: actions/cache@v3
      id: npm-cache
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: make install

    - name: Run Lint
      run: make lint

    - name: Run Tests
      run: make test

    - name: Build Project
      run: make build

    - name: Ensure directories exist
      run: mkdir -p ./pages ./src

    - name: Configure
      run: ./configure

    - name: Run Check
      run: make check

    - name: Run Distcheck
      run: make distcheck

    - name: Upload production-ready build files
      uses: actions/upload-artifact@v3
      with:
        name: production-files
        path: .next/
